<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი მობილური ვებგვერდი</title>
    
    <style>
        /* ძირითადი სტილები და CSS ცვლადები */
        :root {
            /* ფანჯრის ძირითადი ზომები (შეგიძლიათ შეცვალოთ) */
            --window-width: 45vw; /* ეკრანის სიგანის 45% */
            --window-height: 18vh; /* ეკრანის სიმაღლის 18% */
            --window-margin: 1vw; /* ფანჯრებს შორის მანძილი */
            --window-bg-color: #e0e0e0; /* ეს იქნება გადაწერილი ქვემოთ */
            --window-border-color: #ccc; /* ეს იქნება გადაწერილი ქვემოთ */
            --window-text-color: #333;

            /* მენიუს ღილაკის ფერები */
            --menu-icon-color: #333;

            /* Sidebar-ის ფერები */
            --sidebar-bg-color: #333;
            --sidebar-text-color: white;
            --sidebar-hover-color: #555;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center; /* ცენტრირება ჰორიზონტალურად */
            align-items: flex-start; /* ზევით გასწორება ვერტიკალურად */
            min-height: 100vh; /* მთელი ეკრანის სიმაღლე */
            background-color: #f0f0f0;
            overflow-x: hidden; /* თავიდან აიცილეთ ჰორიზონტალური სქროლი */
            position: relative; /* საჭიროა მენიუს ღილაკისთვის და Sidebar-ისთვის */
        }

        .main-content {
            display: flex;
            flex-wrap: wrap; /* საჭიროა, რომ კონტეინერები ერთმანეთის გვერდით იყვნენ */
            justify-content: center; /* ფანჯრების ცენტრირება */
            gap: var(--window-margin); /* კონტეინერებს შორის მანძილი */
            width: 100%; /* მთელი სიგანე */
            padding: 10px; /* ცოტა შიდა დაშორება */
            box-sizing: border-box; /* padding-ის ჩართვა სიგანეში */
        }

        /* კონტეინერები მარცხნივ და მარჯვნივ */
        .container-left,
        .container-right {
            display: flex;
            flex-direction: column; /* ვერტიკალურად განლაგება */
            align-items: center; /* ცენტრირება კონტეინერში */
            width: 48%; /* თითოეული კონტეინერის სიგანე, რათა ერთმანეთის გვერდით იყვნენ */
            max-width: 250px; /* მაქსიმალური სიგანე დიდ ეკრანებზე */
            gap: var(--window-margin); /* ფანჯრებს შორის მანძილი კონტეინერში */
        }

        /* ფანჯრების ძირითადი სტილი - აქ არ ვუთითებთ ფერებსა და ჩარჩოებს, რადგან თითოეულს ცალკე მივანიჭებთ */
        .window {
            width: var(--window-width);
            height: var(--window-height);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--window-text-color);
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0; /* არ შემცირდეს, თუ ადგილი ცოტაა */
            text-align: center; /* ტექსტის ცენტრირება */
            padding: 5px; /* შიდა დაშორება ტექსტისთვის */
        }

        /* ********** მენიუს ღილაკი ********** */
        .menu-icon {
            position: fixed; /* ეკრანზე ფიქსირებული */
            top: 15px;
            left: 15px;
            width: 30px;
            height: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1000; /* Sidebar-ზე მაღლა */
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--menu-icon-color);
            border-radius: 2px;
        }

        /* ********** Sidebar ********** */
        .sidebar {
            position: fixed;
            top: 0;
            left: -60%; /* თავდაპირველად ეკრანიდან გასული */
            width: 60%; /* ნახევარ ეკრანზე ფანჯრების ჩამონათვალი */
            height: 100%;
            background-color: var(--sidebar-bg-color);
            color: var(--sidebar-text-color);
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease-in-out; /* ანიმაცია გამოჩენისას */
            z-index: 999; /* მენიუს ღილაკის ქვემოთ */
            display: flex;
            flex-direction: column;
            align-items: center; /* ცენტრირება */
        }

        .sidebar.active {
            left: 0; /* გამოჩენისას შემოდის ეკრანზე */
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: var(--sidebar-text-color);
        }

        .sidebar-item {
            color: var(--sidebar-text-color);
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            width: 80%; /* ელემენტების სიგანე Sidebar-ში */
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
        }

        .sidebar-item:last-child {
            border-bottom: none;
        }

        .sidebar-item:hover {
            background-color: var(--sidebar-hover-color);
        }

        /* ********** ცალკეული ფანჯრის სტილები (განსხვავებული ფერები და ჩარჩოები) ********** */
        .window-1 { background-color: #FFCDD2; border: 2px solid #D32F2F; } /* წითელი */
        .window-2 { background-color: #E1BEE7; border: 2px solid #7B1FA2; } /* იასამნისფერი */
        .window-3 { background-color: #C5CAE9; border: 2px solid #303F9F; } /* ლურჯი */
        .window-4 { background-color: #BBDEFB; border: 2px solid #1976D2; } /* ღია ლურჯი */
        .window-5 { background-color: #B2EBF2; border: 2px solid #0097A7; } /* ცისფერი */
        .window-6 { background-color: #C8E6C9; border: 2px solid #388E3C; } /* მწვანე */
        .window-7 { background-color: #FFECB3; border: 2px solid #FFA000; } /* ნარინჯისფერი */
        .window-8 { background-color: #FFE0B2; border: 2px solid #F57C00; } /* ღია ნარინჯისფერი */
        .window-9 { background-color: #FFCCBC; border: 2px solid #E64A19; } /* წითელ-ნარინჯისფერი */
        .window-10 { background-color: #D7CCC8; border: 2px solid #6D4C41; } /* ყავისფერი */

        /* მედია ქუერი დიდ ეკრანებზე გამართული ჩვენებისთვის (დესკტოპი/ტაბლეტი) */
        @media (min-width: 768px) {
            .main-content {
                justify-content: center; /* ცენტრში განლაგება */
                flex-direction: row; /* კონტეინერები ჰორიზონტალურად */
                max-width: 1000px; /* მაქსიმალური სიგანე დესკტოპზე */
            }

            .container-left,
            .container-right {
                width: 45%; /* კონტეინერების სიგანე */
                max-width: 400px; /* მაქსიმალური სიგანე */
            }

            .window {
                width: 100%; /* ფანჯრები იკავებენ კონტეინერის სრულ სიგანეს */
                height: 150px; /* ფიქსირებული სიმაღლე დესკტოპზე */
                /* შეგიძლიათ აქაც გამოიყენოთ CSS ცვლადები */
            }

            .sidebar {
                /* Sidebar არ გამოჩნდება დიდ ეკრანებზე, თუ არ დაამატებთ აქ სტილს */
                display: none;
            }

            .menu-icon {
                /* მენიუს ღილაკიც არ გამოჩნდება დიდ ეკრანებზე */
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>ფანჯრების ჩამონათვალი</h2>
        <a href="#" class="sidebar-item">ფანჯარა 1</a>
        <a href="#" class="sidebar-item">ფანჯარა 2</a>
        <a href="#" class="sidebar-item">ფანჯარა 3</a>
        <a href="#" class="sidebar-item">ფანჯარა 4</a>
        <a href="#" class="sidebar-item">ფანჯარა 5</a>
        </div>

    <div class="main-content">
        <div class="container-left">
            <div class="window window-1">ფანჯარა 1</div>
            <div class="window window-2">ფანჯარა 2</div>
            <div class="window window-3">ფანჯარა 3</div>
            <div class="window window-4">ფანჯარა 4</div>
            <div class="window window-5">ფანჯარა 5</div>
        </div>
        <div class="container-right">
            <div class="window window-6">ფანჯარა 6</div>
            <div class="window window-7">ფანჯარა 7</div>
            <div class="window window-8">ფანჯარა 8</div>
            <div class="window window-9">ფანჯარა 9</div>
            <div class="window window-10">ფანჯარა 10</div>
        </div>
    </div>

    <script>
        // JavaScript გვერდითა პანელის ფუნქციონალობისთვის
        document.getElementById('menuIcon').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // თუ გსურთ, რომ Sidebar დაიხუროს ეკრანზე დაჭერისას, როდესაც ის ღიაა
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.getElementById('menuIcon');

            if (sidebar.classList.contains('active') && !sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>

</body>
</html>
